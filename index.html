      <input type="text" id="name" placeholder="Nome Cognome">

    <div class="card">
      <label for="km">Km da percorrere</label>
      <input type="text" id="km" placeholder="Km da percorrere">
    </div>
    
    <div class="card">
    <label for="eta">Fascia d'et√†</label>

      <option value="Senior">Senior (Over 65)</option>
      <option value="Giovani">Giovani (Under 18)</option>
    </select>
  </div>

  <div>
    <button id="genera">Genera</button>
    <button id="annulla">Annulla</button>
  </div>
  
  <h2 id="biglietto"></h2>
