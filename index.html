<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Form biglietto treno</title>
</head>
<body>
  <main>
    <section>

      <!-- TITOLO SUPERIORE -->
      <h2>
      CALCOLA IL PREZZO DEL TUO BIGLIETTO
      </h2>
    
      <!-- CONTENITORE SUPERIORE INSERIMENTO DATI -->
      <div class="up-container"> 
      
        <!-- CONTAINER SOLO PARTE SUPERIORE DATI -->
        <div class="dati">
          <div class="card">
            <label for="name">Nome e Cognome</label>
            <input type="text" id="name" placeholder="Nome Cognome">
          </div>
        
          <div class="card">
            <label for="km">Km da percorrere</label>
            <input type="text" id="km" placeholder="Km da percorrere">
          </div>
        
          <div class="card">
            <label for="eta">Fascia d'et√†</label>
            <select id="eta">
              <option value="Adulto">Aduto</option>
              <option value="Senior">Senior (Over 65)</option>
              <option value="Giovani">Giovani (Under 18)</option>
            </select>
          </div>
        </div>     
      
        <!-- BOTTONI PARTE INSERIMENTO DATI -->
        <div class="btn-up">
          <button id="genera">Genera</button>
          <button id="annulla">Annulla</button>
        </div>
      </div>
    </section>
    
    <!-- OUTPUT PROVA -->
    <h2 id="biglietto"></h2>

    <!-- RISULTATO CHE COMPARE DOPO CLICK BTN -->
    <section id="data-result">
      <h2>IL TUO BIGLIETTO</h2>

      <div class="down-container">
        <h3>DETTAGLI PASSEGGERI</h3>

        <div class="user-data">
          <div class="passenger">
            <h4>NOME PASSEGGERO</h4>
            <div id="pass-name"></div>
          </div>

          <div class="offer">
            <h4>Offerta</h4>
            <div id="offer-price"></div>
          </div>

          <div class="train-car">
            <h4>Carrozza</h4>
            <div id="car-num"></div>
          </div>

          <div class="code">
            <h4>Codice CP</h4>
            <div id="ticket-code"></div>
          </div>

          <div class="total-price">
            <h4>Costo biglietto</h4>
            <div id="ticket-price"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="js/main.js"></script>

</body>
</html>
